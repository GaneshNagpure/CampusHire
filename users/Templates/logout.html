{% extends "base/base.html" %}

{% block title %}Logout - Confirmation{% endblock %}

{% block content %}
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5">
        <div class="card text-black p-4 shadow-lg" style="border-radius: 25px;">
          <div class="card-body">
            <div class="text-center">
              <h1 class="h4 fw-bold mb-4">You have been logged out</h1>
              <p>You have successfully logged out of your account.</p>
              <p>Thank you for visiting!</p>

              <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-100">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- FontAwesome for Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
