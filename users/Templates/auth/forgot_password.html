{% extends 'base/dashboardbase.html' %}
{% block content %}
<div class="form-container">
  <h2>Forgot Password</h2>
  {% for message in messages %}
    <p style="color: red;">{{ message }}</p>
  {% endfor %}
  <form method="POST">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Send OTP</button>
  </form>
</div>
{% endblock %}
