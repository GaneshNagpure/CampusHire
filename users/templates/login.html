{% extends "base/base.html" %}
{% block title %}Login Page{% endblock %}


{% block content %}
{% load socialaccount %}
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  
  <div class="container">
    <div class="row justify-content-center">
      
      <div class="col-md-8 col-lg-5">
        <div class="card text-black p-4 shadow-lg" style="border-radius: 25px;">
          <div class="card-body">
            
           

            <p class="text-center h1 fw-bold mb-4">Login</p>

            <!-- Social Login Buttons -->
            <div class="text-center mb-3">
              <p>Sign in with:</p>
              <button class="btn btn-danger mx-1">
                <i class="fab fa-google"></i> Google
              </button>
              <button class="btn btn-primary mx-1">
                <i class="fab fa-facebook-f"></i> Facebook
              </button>
              <button class="btn btn-info mx-1">
                <i class="fab fa-twitter"></i> Twitter
              </button>
            </div>

            <p class="text-center my-2">or</p>

            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <input type="email" name="email" class="form-control" placeholder="Your Email" required />
              </div>

              <div class="mb-3">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="{% url 'forgot_password' %}" class="text-primary">Forgot password?</a>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
              </div>

              <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<!-- FontAwesome for Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


{% endblock %}
