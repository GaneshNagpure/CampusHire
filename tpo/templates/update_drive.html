{% extends 'base1.html' %}

{% block title %}Update Drive - PLACEMENT{% endblock %}

{% block content %}

<h2 class="text-2xl font-bold mb-4">Update Drive</h2>

<form method="POST">
    {% csrf_token %}
    <div class="mb-4">
        <label for="drive_date" class="block text-gray-700">Drive Date</label>
        <input type="datetime-local" name="drive_date" id="drive_date" class="mt-1 block w-full p-2 border border-gray-300 rounded" value="{{ drive.drive_date|date:'Y-m-d H:i' }}">
    </div>
    
    <div class="mb-4">
        <label for="venue" class="block text-gray-700">Venue</label>
        <input type="text" name="venue" id="venue" class="mt-1 block w-full p-2 border border-gray-300 rounded" value="{{ drive.venue }}">
    </div>
    
    <div class="mb-4">
        <label for="additional_info" class="block text-gray-700">Additional Info</label>
        <textarea name="additional_info" id="additional_info" class="mt-1 block w-full p-2 border border-gray-300 rounded">{{ drive.additional_info }}</textarea>
    </div>
    
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Drive</button>
</form>

{% endblock %}
