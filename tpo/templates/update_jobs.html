{% extends 'base1.html' %}

{% block title %}Dashboard - ZEAL PLACEMENT{% endblock %}

{% block content %}
<div class="container py-5 border-2 border-dark">
  <b><h1 class="form-title text-center mb-5">Update Job</h1></b>

  <form method="POST" class="mx-auto" style="max-width: 600px;">
    {% csrf_token %}
    
    
    <script>
      setTimeout(function() {
        document.getElementById("message-box").style.display = "none";
      }, 3000);
    </script>
    

    <div class="form-group mb-4">
      <label for="company_name" class="form-label">Company Name</label>
      <input type="text" class="form-control" name="company_name" id="company_name" placeholder="Enter company name" required value="{{ jobs.company|default:'' }}">
    </div>

    <div class="form-group mb-4">
      <label for="role" class="form-label">Job Role</label>
      <input type="text" class="form-control" name="role" id="role" placeholder="Enter job role" required value="{{ jobs.role|default:'' }}">
    </div>

    <div class="form-group mb-4">
      <label for="salary_package" class="form-label">Salary Package (in â‚¹ LPA)</label>
      <input type="number" step="0.01" class="form-control" name="salary_package" id="salary_package" placeholder="Enter salary package" required value="{{ jobs.salary_package|default:'' }}">
    </div>

    <div class="form-group mb-4">
      <label for="last_date_to_apply" class="form-label">Last Date to Apply</label>
      <input type="date" class="form-control" name="last_date_to_apply" id="last_date_to_apply" required value="{{ jobs.last_date_to_apply|date:'Y-m-d' }}">
    </div>

    <div class="form-group mb-4">
      <label for="eligibility" class="form-label">Eligibility Criteria</label>
      <textarea class="form-control" name="eligibility" id="eligibility" rows="3" placeholder="Enter eligibility criteria" required>{{ jobs.eligibility|default:'' }}</textarea>
    </div>

    <div class="form-group mb-4">
      <label for="job_description" class="form-label">Job Description</label>
      <textarea class="form-control" name="job_description" id="job_description" rows="4" placeholder="Enter job description" required>{{ jobs.job_description|default:'' }}</textarea>
    </div>

    <div class="form-group mb-4">
      <label for="company_website" class="form-label">Company Website</label>
      <input type="url" class="form-control" name="company_website" id="company_website" placeholder="Enter website URL" required value="{{ jobs.company_website|default:'' }}">
    </div>

    <div class="form-group mb-4">
      <label for="company_location" class="form-label">Company Location</label>
      <input type="text" class="form-control" name="job_location" id="job_location" placeholder="Enter location" required value="{{ jobs.job_location|default:'' }}">
    </div>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Update Job</button>
    </div>
  </form>
</div>

<div class="form-footer text-center mt-5">
  <p>Powered by Zeal Placement Cell &copy; 2025</p>
</div>
{% endblock %}
