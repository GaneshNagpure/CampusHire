{% extends 'base1.html' %}

{% block title %}Dashboard - ZEAL PLACEMENT{% endblock %}

{% block content %}

    <div class="container">
        <h2 class="mb-4">Add New Job</h2>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
        <div id="message-box">
          {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
          {% endfor %}
        </div>

        <script>
          setTimeout(function() {
            document.getElementById("message-box").style.display = "none";
          }, 3000); // Hide message after 3 seconds
        </script>
      {% endif %}
            <div class="mb-3">
                <label>Company Name</label>
                <input type="text" name="company_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Job Role</label>
                <input type="text" name="role" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Salary Package</label>
                <input type="number" step="0.01" name="salary" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Last Date to Apply</label>
                <input type="date" name="last_date_to_apply" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Eligibility Criteria</label>
                <textarea name="eligibility" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label>Company Website</label>
                <input type="text" name="company_website" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Company Location</label>
                <input type="text" name="job_location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Job Description</label>
                <textarea name="job_description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Job</button>
        </form>
    </div>

{% endblock %}
