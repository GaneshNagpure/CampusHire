{% extends 'base1.html' %}

{% block title %}Dashboard - ZEAL PLACEMENT{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-3xl font-semibold text-dark">Add New Job</h2>

    <form method="POST" class="shadow-lg p-6 rounded-lg bg-white" style="border: 1px solid #ddd;">
        {% csrf_token %}
        
        <!-- Success or error message box (if any) -->
        <div id="message-box" class="alert alert-success d-none" role="alert">
            Job added successfully!
        </div>

        <script>
            setTimeout(function() {
                document.getElementById("message-box").style.display = "none";
            }, 3000); // Hide message after 3 seconds
        </script>

        <!-- Company Name Field -->
        <div class="mb-4">
            <label for="company_name" class="form-label font-weight-bold text-primary">Company Name</label>
            <input type="text" id="company_name" name="company_name" class="form-control shadow-sm" placeholder="Enter company name" required>
        </div>

        <!-- Job Role Field -->
        <div class="mb-4">
            <label for="role" class="form-label font-weight-bold text-primary">Job Role</label>
            <input type="text" id="role" name="role" class="form-control shadow-sm" placeholder="Enter job role" required>
        </div>

        <!-- Salary Package Field -->
        <div class="mb-4">
            <label for="salary" class="form-label font-weight-bold text-primary">Salary Package (in INR)</label>
            <input type="number" step="0.01" id="salary" name="salary" class="form-control shadow-sm" placeholder="Enter salary" required>
        </div>

        <!-- Last Date to Apply -->
        <div class="mb-4">
            <label for="last_date_to_apply" class="form-label font-weight-bold text-primary">Last Date to Apply</label>
            <input type="date" id="last_date_to_apply" name="last_date_to_apply" class="form-control shadow-sm" required>
        </div>

        <!-- Eligibility Criteria -->
        <div class="mb-4">
            <label for="eligibility" class="form-label font-weight-bold text-primary">Eligibility Criteria</label>
            <textarea id="eligibility" name="eligibility" class="form-control shadow-sm" rows="4" placeholder="Describe eligibility criteria" required></textarea>
        </div>

        <!-- Company Website Field -->
        <div class="mb-4">
            <label for="company_website" class="form-label font-weight-bold text-primary">Company Website</label>
            <input type="url" id="company_website" name="company_website" class="form-control shadow-sm" placeholder="Enter company website" required>
        </div>

        <!-- Job Location Field -->
        <div class="mb-4">
            <label for="job_location" class="form-label font-weight-bold text-primary">Company Location</label>
            <input type="text" id="job_location" name="job_location" class="form-control shadow-sm" placeholder="Enter job location" required>
        </div>

        <!-- Job Description -->
        <div class="mb-4">
            <label for="job_description" class="form-label font-weight-bold text-primary">Job Description</label>
            <textarea id="job_description" name="job_description" class="form-control shadow-sm" rows="4" placeholder="Enter job description" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-success px-5 py-2 shadow-lg hover:bg-green-700 transition-all ease-in-out duration-200">Add Job</button>
        </div>
    </form>
</div>

{% block styles %}
<style>
    /* Overall container styling */
    .container {
        background-color: #f7f8fa;
        padding-top: 50px;
    }

    /* Form card styling */
    .card {
        background-color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
    }

    /* Heading styling */
    h2 {
        font-weight: 600;
        font-size: 2rem;
        color: #4A4A4A;
    }

    /* Input fields and textarea styling */
    .form-control {
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        padding: 12px;
    }

    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
    }

    /* Label styling */
    .form-label {
        font-weight: bold;
        color: #495057;
    }

    /* Button styling */
    .btn-success {
        background-color: #28a745;
        border: none;
        font-weight: 600;
        transition: background-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #218838;
        transform: scale(1.05);
    }

    /* Message box (e.g., success message) */
    #message-box {
        font-size: 1.1rem;
        margin-bottom: 15px;
    }

    /* Responsive design */
    @media (max-width: 576px) {
        h2 {
            font-size: 1.5rem;
        }
        .form-control {
            padding: 10px;
        }
    }
</style>
{% endblock %}

{% endblock %}
